<html>
<head>
<meta charset="utf-8">
<title>UNITAROjs</title>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<script src="../js/unitaro.js"></script>
</head>
<body>
<script>

var PLAYER={
  init:function(x,y){
    this.x=x;
    this.y=y;
    this.w=20;
    this.h=20;
    this.color="rgb(255,255,0)";
    this.tx=this.x;
    this.ty=this.y;
  },
  update:function(){
	this.x=(this.tx+this.x)/2;
	this.y=(this.ty+this.y)/2;
  },
};

var TIMER={
  init:function(){
    this.x=0;
    this.y=0;
    this.w=20;
    this.h=2;
    this.color="rgb(255,0,0)";
  },
  update:function(age){
    this.x=age*20%(app.WIDTH-20);
  },
};

var JUMPER={
  init:function(){
    this.w=40;
    this.h=40;
    this.x=app.WIDTH/2;
    this.y=app.HEIGHT-this.h;
    this.color="rgb(155,155,255)";
    this.tx=0;
    this.ty=0;
    this.speed=0;
  },
  update:function(){
    this.y-=this.speed;
    this.speed-=2;

    if (this.y>app.HEIGHT-this.h){
      this.y=app.HEIGHT-this.h;
      this.speed=0;
    }
  },
  onclick:function(){
	this.speed=20;
  },
};

var APP = {
  WIDTH: 320,
  HEIGHT: 500,
  
  init: function(){
    this.player=new unitaro.Task(PLAYER,0,0);
    this.jumper=new unitaro.Task(JUMPER);
    this.timer=new unitaro.Task(TIMER);
  },
  update: function(age){
    unitaro.dib.box(0,0,this.WIDTH,this.HEIGHT,"rgb(40,40,255)");
    unitaro.dib.box(10,10,this.WIDTH-20,this.HEIGHT-20,"rgb(80,80,255)");
    unitaro.dib.textout(50,20,"jumper sample","yellow",100);
  },
  onclick: function(x,y){
    this.player.tx=x;
    this.player.ty=y;
  }
};

window.addEventListener('load',function(){
	window.app = new unitaro.App(APP);
},false);

</script>
<div id="world">
</div>
</body>
</html>
