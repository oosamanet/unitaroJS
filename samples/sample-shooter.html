<html>
<head>
<meta charset="utf-8">
<title>UNITAROjs</title>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<script src="../js/unitaro.js"></script>
</head>
<body>
<script>

var PLAYER={
  w:30,
  h:30,
  color:'#00f',
  speed:10,
  init:function(x,y){
    this.x=x;
    this.y=y;
  },
  update:function(age){
    this.x = app.WIDTH/2 + Math.sin(age/360*2*Math.PI)*100;
  },
};

var TAMA={
  w:5,
  h:5,
  color:'#08f',
  speed:10,
  init:function(x,y){
    this.x=x;
    this.y=y;
    this.set_type("tama");
  },
  update:function(age){
    this.y -= this.speed;
    if (this.y < 0){
      this.stop();
    }
  },
  onhit:function(){
    this.stop();
  }
};

var BOMB={
  w:3,
  h:3,
  color:'red',
  speed:3,
  init:function(x,y,xspeed,yspeed){
    this.x=x;
    this.y=y;
    this.xspeed=xspeed;
    this.yspeed=yspeed;
  },
  update:function(age){
    this.x += this.xspeed;
    this.y += this.yspeed;
    if (age > 4){
      this.stop();
    }
  },
  onhit:function(){
    this.stop();
  }
};

var ENEMY={
  w:50,
  h:30,
  color:'yellow',
  speed:10,
  init:function(x,y){
    this.x=x;
    this.y=y;
    this.set_type("enemy");
  },
  update:function(age){
  },
  onhit:function(x,y){
    new unitaro.Task(BOMB,x,y,-5,-5);
    new unitaro.Task(BOMB,x,y,5,-5);
    new unitaro.Task(BOMB,x,y,-5,5);
    new unitaro.Task(BOMB,x,y,5,5);
  }
};

var APP = {
  WIDTH: 320,
  HEIGHT: 500,
  init: function(){
    this.player=new unitaro.Task(PLAYER,this.WIDTH/2,400);
    this.enemy=new unitaro.Task(ENEMY,this.WIDTH/4,100);
    this.enemy=new unitaro.Task(ENEMY,this.WIDTH/2,100);
    this.enemy=new unitaro.Task(ENEMY,this.WIDTH*3/4,100);
  },
  update: function(age){
    unitaro.dib.box(0,0,this.WIDTH,this.HEIGHT,"rgb(40,40,40)");
    unitaro.dib.box(10,10,this.WIDTH-20,this.HEIGHT-20,"rgb(0,0,0)");
    unitaro.dib.textout(50,20,"Shooter sample","yellow",100);

    unitaro.TaskManager.hitcheck_all("tama","enemy");
  },
  onclick: function(x,y){
console.dir("onclick");
    var tama=new unitaro.Task(TAMA,this.player.x,this.player.y);
  }
};

window.addEventListener('load',function(){
	window.app = new unitaro.App(APP);
},false);

</script>
</body>
</html>
